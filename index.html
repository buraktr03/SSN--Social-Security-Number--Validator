<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSN (Social Security Number) Validator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input-group input-group-lg w-25 mx-auto">
      <input
        type="text"
        maxlength="9"
        id="ssn"
        class="form-control"
        placeholder="Enter your SSN"
        aria-label="Enter your SSN"
        aria-describedby="button-addon2"
      />
      <button
        class="btn btn-lg btn-primary"
        id="btn"
        type="button"
        id="button-addon2"
      >
        Validate
      </button>
      <button class="btn btn-lg btn-danger" id="reset-btn" type="button">
        Reset
      </button>
    </div>

    <div class="result text-center">
      <div id="validConc"></div>
    </div>


    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
